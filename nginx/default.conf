#########################################
# www.silviorodriguez.com.ar – contenido estático
#########################################

server {
    listen 80;
    server_name silviorodriguez.com.ar www.silviorodriguez.com.ar;

    # Desafíos de Let's Encrypt (no redirigir)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Todo lo demás → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name silviorodriguez.com.ar www.silviorodriguez.com.ar;

    ssl_certificate     /etc/letsencrypt/live/silviorodriguez.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/silviorodriguez.com.ar/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root  /usr/share/nginx/html;   # <- mapeado a ./nginx/static-root
    index index.html;

    # Sirve archivos estáticos; devuelve 404 si no existen
    location / {
        try_files $uri $uri/ =404;
    }
}


