#########################################
# www.silviorodriguez.com.ar – contenido estático
#########################################

server {
    listen 80;
    server_name silviorodriguez.com.ar www.silviorodriguez.com.ar;

    # Ruta para desafíos ACME (no redirigir)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Resto: por ahora servimos algo simple o proxy a tu app
    location / {
        root /usr/share/nginx/html;   # o tu proxy_pass a flask/blog-front
        try_files $uri $uri/ =404;
    }
}


