<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bolder">Mi Blog</h1>
        <p class="lead mb-0">Ãšltimos posts publicados</p>
      </div>
    </div>
  </header>

  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7" id="post-list">
        <p>Cargando publicaciones...</p>
      </div>
    </div>
  </div>

  <script>
    fetch('/api/posts/')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('post-list');
        list.innerHTML = '';
        data.forEach(post => {
          const item = document.createElement('div');
          item.className = 'post-preview';
          item.innerHTML = `
            <a href="post.html?slug=${post.slug}">
              <h2 class="post-title">${post.title}</h2>
              <h3 class="post-subtitle">${post.excerpt || ''}</h3>
            </a>
            <p class="post-meta">
              Publicado por <strong>${post.author}</strong> el ${new Date(post.created_at).toLocaleDateString()}
            </p>
            <hr class="my-4" />
          `;
          list.appendChild(item);
        });
      })
      .catch(error => {
        console.error('Error al cargar los posts:', error);
        document.getElementById('post-list').innerHTML = '<p>Error al cargar los posts</p>';
      });
  </script>
</body>
</html>
