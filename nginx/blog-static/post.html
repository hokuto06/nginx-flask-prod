<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="masthead" style="padding: 2rem; background-color: #f8f9fa;">
    <div class="container text-center">
      <div class="post-heading">
        <h1 id="post-title">Cargando...</h1>
        <h2 class="subheading" id="post-excerpt"></h2>
        <span class="meta" id="post-meta"></span>
      </div>
    </div>
  </header>

  <article>
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto" id="post-content"></div>
      </div>
    </div>
  </article>

  <div class="container mt-5">
    <h3>Comentarios</h3>
    <div id="comments-container"></div>

    <h4 class="mt-4">Agregar un comentario</h4>
    <form id="comment-form">
      <input type="text" id="author" class="form-control mb-2" placeholder="Tu nombre" required>
      <textarea id="comment-content" class="form-control mb-2" rows="3" placeholder="Comentario..." required></textarea>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script>
    const slug = new URLSearchParams(window.location.search).get('slug');
    let postId = null;

    function loadPost() {
      fetch(`http://localhost:8000/api/posts/${slug}/`)
        .then(response => response.json())
        .then(post => {
          postId = post.id;
          document.getElementById('post-title').textContent = post.title;
          document.getElementById('post-excerpt').textContent = post.excerpt || '';
          document.getElementById('post-meta').innerHTML = `Publicado por <strong>${post.author}</strong> el ${new Date(post.created_at).toLocaleDateString()}`;
          document.getElementById('post-content').innerHTML = post.content;
          loadComments();
        })
        .catch(err => {
          document.getElementById('post-title').textContent = "Error cargando el post";
          console.error(err);
        });
    }

    function loadComments() {
      fetch(`http://localhost:8000/api/comments/?post=${postId}`)
        .then(res => res.json())
        .then(comments => {
          const container = document.getElementById('comments-container');
          container.innerHTML = '';
          comments.forEach(comment => {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${comment.author_name}</strong>: ${comment.content}`;
            container.appendChild(p);
          });
        });
    }

    document.getElementById('comment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const author = document.getElementById('author').value;
      const content = document.getElementById('comment-content').value;

      fetch('http://localhost:8000/api/comments/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ post: postId, author_name: author, content: content })
      }).then(res => {
        if (res.ok) {
          loadComments();
          document.getElementById('comment-form').reset();
        } else {
          alert('Error al enviar comentario');
        }
      });
    });

    loadPost();
  </script>
</body>
</html>
