version: '3.8'

services:
  flask:
    build: ./app
    container_name: flask-prod

  php:
    build: ./php
    container_name: php-fpm
    volumes:
      - ./php:/var/www/html

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "8090:80"
      - "9443:443"
    volumes:
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/static-root:/usr/share/nginx/html:ro
    depends_on:
      - flask
      - php
