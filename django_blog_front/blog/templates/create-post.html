{% extends "base.html" %}
{% load static %}
{% block header %}
<header class="masthead"
        style="background-image: url('{% if post.miniature_url %}{{ post.miniature_url }}{% else %}{% static "assets/img/home_bg_library.jpg" %}{% endif %}');">

      <div class="container position-relative px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                  <div class="site-heading">
                      <h1>EAM Blog</h1>
                      <span class="subheading">Un simple Blog personal</span>
                  </div>
              </div>
          </div>
      </div>
  </header>
{% endblock%}
{% block content %}
<div class="container mt-4">
  <h2>Crear nuevo post</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea name="description" class="form-control" rows="2" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Contenido</label>
      <textarea name="content" class="form-control" rows="6" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">slug</label>
      <textarea name="slug" class="form-control" rows="6" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Imagen</label>
      <input type="file" name="miniature" class="form-control" accept="image/*">
    </div>


    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select name="category" class="form-select" required>
        {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="published" id="published">
      <label class="form-check-label" for="published">Publicar</label>
    </div>

    <button type="submit" class="btn btn-success">Crear Post</button>
  </form>
</div>
{% endblock %}
